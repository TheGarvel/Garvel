<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const json = {
        //從後端傳來的結構表
        "3c": {
          iphone: ["iphone1"],
          android: ["oppo", "samsung"],
        },
        運動: { 跑步機: ["喬山", "強生"] },
      };

      let index = 1;
      let maxInput = 0;
      let newoption = (value, text, node) => {
        var option = document.createElement("option");
        option.value = value;
        option.innerHTML = text;
        node.appendChild(option);
      };
      let newselect = (index, child) => {
        var select = document.createElement("select");
        select.selected = "";
        select.setAttribute("id", "selectChildren" + index.toString()); //這邊要加個name product[]
        newoption("val1", "Choose option", select);
        if (child === undefined) return;
        Object.keys(child).forEach((key) => {
          if (Number(key) == key) key = child[key];
          newoption(key, key, select);
        });

        select.addEventListener("change", (e) => {
          if (index > maxInput) maxInput = index;
          console.log("index", index, maxInput);
          maxInput++;
          for (let i = index + 1; i < maxInput + 1; i++) {
            if (
              (target = document.querySelector(
                "#selectChildren" + i.toString()
              ))
            )
              target.remove();
          }
          newselect(index + 1, child[e.target.value]);
        });
        document.querySelector("body").appendChild(select);
      };
      newselect(index, json);
      //------------------以下程式讓再次編輯產品時，分類可以自動填好原本的類別
      //------------------Classification array 是後端要丟過來的資訊
      let Classification = ["3c", "android", "oppo"];
      let selectChange = (tag, i) => {
        Array.from(
          document.querySelector("#selectChildren" + i.toString()).children
        ).forEach((child) => {
          if (child.value == tag) child.selected = true;
          let changeEvent = new Event("change");
          document
            .querySelector("#selectChildren" + i.toString())
            .dispatchEvent(changeEvent);
        });
      };
      Classification.forEach((item, i) => {
        console.log(item, i);
        // selectChange(item,i+1)
      });
    </script>
  </body>
</html>
